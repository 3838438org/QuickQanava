sudo: required
dist: trusty

language: cpp

compiler:
  - gcc

branches:
  only:
    - master

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # C++14
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-5 # C++14
  - sudo add-apt-repository -y ppa:beineri/opt-qt58-trusty
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake qt58base

before_script:
  - export PATH=$PATH:/opt/qt58/bin

script:
 - qmake -project
 - qmake quickqanava.pro
 - make

notifications:
  email: false
